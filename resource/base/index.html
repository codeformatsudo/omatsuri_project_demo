<!DOCTYPE html>
<html lang="ja">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=3.0">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.2.0/css/bootstrap.min.css">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.0.2/leaflet.css">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/jQuery.mmenu/5.7.8/css/jquery.mmenu.all.css">
	<link rel="stylesheet" href="common/css/bootstrap.offcanvas.min.css">
	<link rel="stylesheet" href="common/css/styledLayerControl.min.css">
	<link rel="stylesheet" href="common/css/style.css">
	<title></title>
</head>

<body>
	<!--wrap-->
	<div class="wrap">

		<!-----header----->
		<header id="header" class="header">
			<h1 class="header_siteTitle"></h1>
		</header>
		<!--leftSlidebar-->
		<div id="leftSlidebar">
			<a class="twitter-timeline" href="https://twitter.com/hashtag/%E6%9D%BE%E6%88%B8%E8%8A%B1%E7%81%AB%E5%A4%A7%E4%BC%9A" data-widget-id="887175257219416064">#松戸花火大会 のツイート</a>
			<script>
				! function(d, s, id) {
					var js, fjs = d.getElementsByTagName(s)[0],
						p = /^http:/.test(d.location) ? 'http' : 'https';
					if (!d.getElementById(id)) {
						js = d.createElement(s);
						js.id = id;
						js.src = p + "://platform.twitter.com/widgets.js";
						fjs.parentNode.insertBefore(js, fjs);
					}
				}(document, "script", "twitter-wjs");

			</script>

		</div>

		<!--contents wrap-->
		<div class="contentswrap">

			<!--twitter-button-->
			<div class="twitter-button">
				<a href="#leftSlidebar" class="slide-button">
					<img src="common/img/info.svg" width="40" height="40" alt="ツイッター">
				</a>
			</div>



			<!-----main-img----->
			<article class="mainImg"></article>

			<!-----home----->
			<article class="home">
				<section class="home_date">
				</section>

				<section class="home_place">
					<h1 class="sectionTitle"><span>会場</span></h1>
				</section>
			</article>

			<!-----map----->
			<article class="map">
				<section>
					<div id="map"></div>
				</section>
			</article>

			<!-----event----->
			<article class="event">
				<section class="event_info">
					<h1 class="sectionTitle"><span>イベント</span></h1>
				</section>
			</article>

			<!-----sponsor----->
			<article class="sponsors">
			</article>

			<!-----toTop----->
			<div class="toTop">
				<a href="#header" data-scroll>
					<img src="common/img/totop.png" alt="トップへ戻る">
				</a>
			</div>

			<!-----fixInfo----->
			<!--
		<div class="fixInfo">
		</div>
-->
			<!-----footer----->
			<footer>
			</footer>
		</div>
	</div>

	<!-----js----->
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
	<script src="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.0.2/leaflet.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/jQuery.mmenu/5.7.8/js/jquery.mmenu.min.js"></script>
	<script src="common/js/jquery.easing.1.3.min.js"></script>
	<script src="common/js/smooth-scroll.min.js"></script>
	<script src="common/js/Leaflet.ControlledBounds.js"></script>
	<script src="common/js/leaflet-providers.min.js"></script>
	<script src="common/js/styledLayerControl.min.js"></script>
	<script src="common/js/styledLayerControl.min.js"></script>
	<script src="common/js/main.min.js"></script>
	<script src="common/js/map.js"></script>
	<script src="common/js/link_to_checkbox.min.js"></script>


</body>

</html>
